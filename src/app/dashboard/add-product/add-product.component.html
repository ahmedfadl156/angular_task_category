<div class="container mt-4">
    <h3>Add Product</h3>
    <form (submit)="addProduct()" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input
          [(ngModel)]="category"
          name="category"
          class="form-control"
          placeholder="Category Name"
          required
        />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input
          [(ngModel)]="productName"
          name="product"
          class="form-control"
          placeholder="Product Name"
          required
        />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          [(ngModel)]="description"
          name="desc"
          class="form-control"
          placeholder="Product Description"
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-success">Add Product</button>
    </form>
  </div>
